<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Add new slot
        </title>
        <link rel="stylesheet" href="newslotstyles.css">
    </head>
    <body>
        <div class="newslotclass">
            <h1>Informations</h1>

         <form onsubmit="onFormSubmit()" autocomplete="off">
            <div class="txt_feild">
              <input type="text" name="slotnumber" id="slotnumber">
              <label>Slot Number</label>
            </div>

            <div class="txt_feild">
                <input type="text" name="rateperhour" id="rateperhour">
                <label>Rate Per Hour</label>
            </div>

            <div class="form-action-button">
                <input type="submit" value="Save">
                <input type="reset" value="cancel">
            </div>

         </form>
        </div>



        <script type="text/javascript" src="./Addnewscript.js"></script>

     </body>

     
</html>
